<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="wrapper_left">
          <span class="logo">
            <i class="fa fa-adjust" ></i>
            Ontime.
          </span>
          
          <h1>
            Unlock Your<br />
            Team <span id="main-color"> Performance</span>
          </h1>

        </div>
        <div id="wrapper_right">
          <h2>Welcome to Ontime</h2>
          <small>Unlock Your Team's Performance</small>
          <form>
            <p>
                <small>Email Address</small>
            </p>
            <label for="Email"><input type="email" name="" id="Email" placeholder="Email Address" required></label>
            <p>
                <small>Password</small>
            </p>
            <label for="password"><input type="password" name="" id="password" placeholder="Password" required></label>

            <p>
                <small id="forgot_password">Forgot Password?</small>
            </p>

            <button id="btn">Login</button>
            <p>
                <small id="register"
                >Don't have an account? <a href="#">Register</a></small
                >
            </p>
          </form>
          <footer>&copy; 2021 all rights reserved || Designed by <a id="link" href="https://www.linkedin.com/in/shamso-osman-887b3a212"> Shamso Osman </a> </footer>
        </div>
      </div>
    </main>
    
  </body>
</html>
